services:
{%- if cookiecutter.web %}
  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-{{cookiecutter.package_name}}}:${POSTGRES_PASSWORD:-{{cookiecutter.package_name}}}@postgresql:5432/${POSTGRES_DB:-{{cookiecutter.package_name}}}
      - TIME_ZONE=${TIME_ZONE:-UTC}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-}
      - CORS_ALLOW_CREDENTIALS=${CORS_ALLOW_CREDENTIALS:-false}
      {%- if cookiecutter.sentry %}
      - SENTRY_DSN=${SENTRY_DSN:-}
      {%- endif %}
    volumes:
      - ./src:/app/src:ro
    depends_on:
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
{%- endif %}

{%- if cookiecutter.api %}
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    ports:
      - "{{ '8001' if cookiecutter.web else '8000' }}:8000"
    environment:
      - DEBUG=${DEBUG:-False}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - HOST=0.0.0.0
      - PORT=8000
      - CORS_ORIGINS=${CORS_ORIGINS:-["http://localhost:3000"]}
      {%- if cookiecutter.api_auth %}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-in-production}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      {%- endif %}
      {%- if cookiecutter.sentry %}
      - SENTRY_DSN=${SENTRY_DSN:-}
      {%- endif %}
    volumes:
      - ./src:/app/src:ro
    {%- if cookiecutter.web %}
    depends_on:
      postgresql:
        condition: service_healthy
    {%- endif %}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
{%- endif %}

  postgresql:
    build:
      context: docker/postgresql
      dockerfile: Dockerfile
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-{{cookiecutter.package_name}}}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-{{cookiecutter.package_name}}}
      - POSTGRES_DB=${POSTGRES_DB:-{{cookiecutter.package_name}}}
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-{{cookiecutter.package_name}}} -d ${POSTGRES_DB:-{{cookiecutter.package_name}}}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

{%- if cookiecutter.web %}
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
{%- endif %}

volumes:
  postgresql_data:
{%- if cookiecutter.web %}
  redis_data:
{%- endif %}
