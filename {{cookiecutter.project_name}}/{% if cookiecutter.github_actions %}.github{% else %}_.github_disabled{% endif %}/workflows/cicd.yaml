name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: {{ '${{ github.workflow }}-${{ github.ref }}' }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  lint-and-precommit:
    name: Lint and Pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python with uv
        uses: ./.github/actions/setup-python-uv

      - name: Run pre-commit hooks
        uses: pre-commit/action@v3.0.1

      - name: Run mypy
        run: uv run mypy src/

  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python with uv
        uses: ./.github/actions/setup-python-uv

      - name: Run unit tests
        run: ./test unit

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: {{ '${{ secrets.CODECOV_TOKEN }}' }}
{%- if cookiecutter.api_lambda %}

  run-integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    needs: [lint-and-precommit, run-unit-tests]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python with uv
        uses: ./.github/actions/setup-python-uv

      - name: Build and start Docker Compose services
        run: docker compose up -d --build --wait

      - name: Wait for Lambda RIE to be ready
        run: |
          echo "Waiting for Lambda RIE to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:9000/2015-03-31/functions/function/invocations \
              -d '{"httpMethod":"GET","path":"/health","headers":{},"body":""}' | grep -q "statusCode"; then
              echo "Lambda RIE is ready"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: Run integration tests
        run: ./test integration

      - name: Docker Compose logs
        if: failure()
        run: docker compose logs

      - name: Stop Docker Compose services
        if: always()
        run: docker compose down -v
{%- endif %}
